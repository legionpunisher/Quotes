<div class="container">
    <h1><u>Quotes to Live By</u></h1>
    <hr>

    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i = index'>
                <div>
                    <h4 id={{i}} appStrikethrough>{{quote.name}} ,published on {{quote.publishedDate|date}}</h4>
                    <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
                </div>
                <div *ngIf='quote.showDescription'>
                    <app-quote-detail [quotes]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
</div>
