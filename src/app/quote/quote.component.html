<h1>Quotes to Live By</h1>
<hr>
<ul>
    <div *ngFor='let quote of quotes;let i = index'>
        <li appStrikethrough>{{quote.name}}</li>
        <button (click)='toggleDetails(i)'>Toggle Details</button>
        <app-quote-detail *ngIf='quote.showDescription' [quotes]='quote'></app-quote-detail>
    </div>
</ul>
