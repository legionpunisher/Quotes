<h1>Quotes to Live By</h1>
<hr>
<ul>
    <div *ngFor='let quote of quotes;let i = index'>
        <li appStrikethrough>{{quote.name}} published on {{quote.publishedDate|date}}</li>
        <button (click)='toggleDetails(i)'>Toggle Details</button>
        <app-quote-detail *ngIf='quote.showDescription' [quotes]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
        <!-- <app-quote-detail *ngIf='quote.showDescription' [quotes]='quote' (isComplete)='completeQuote($event,i)'></app-quote-detail> -->
    </div>
</ul>
